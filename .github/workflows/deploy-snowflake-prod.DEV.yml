name: Deploy to DEV and Archive

on:
  push:
    branches: [DEV]
    paths: ['dbscripts2/**']
  workflow_dispatch:

jobs:
  deploy-and-archive-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install snowflake-connector-python

      - name: Deploy to DEV and Archive Old Files
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.DEV_SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.DEV_SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.DEV_SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.DEV_SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.DEV_SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.DEV_SNOWFLAKE_DATABASE }}
        run: python deploy_sql_files.py

      -   name: Commit archive files locally
          run: |
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add archive/*.sql || true
            if git diff --cached --quiet; then
            echo "No archive changes to commit."
            else
              git commit -m "ðŸ“¦ Archived old SQL files during DEV deployment"
          
      - name: Create Archive Pull Request to DEV
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "ðŸ“¦ Archived old SQL files during DEV deployment"
          title: "Automated Archive PR to DEV"
          body: |
            This PR archives old SQL files during DEV deployment.
          branch: auto/archive-${{ github.run_id }}
          base: DEV
          delete-branch: true
