name: Deploy to PROD

on:
  push:
    branches:
      - PROD

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install snowflake-connector-python cryptography pyyaml

      - name: Detect changed project
        id: changes
        run: |
          git fetch origin PROD

          if git rev-parse HEAD^ >/dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          else
            CHANGED_FILES=$(git diff --name-only HEAD)
          fi

          echo "Changed files: $CHANGED_FILES"

          PROJECT=""
          for file in $CHANGED_FILES; do
            if [[ "$file" == dbscripts2/* ]]; then
              PROJECT=$(echo "$file" | cut -d'/' -f2 | tr '[:lower:]' '[:upper:]')
              echo "Detected project: $PROJECT"
              break
            fi
          done

          if [[ -z "$PROJECT" ]]; then
            echo "No project changes detected."
            exit 1
          fi

          echo "project=$PROJECT" >> "$GITHUB_OUTPUT"
          echo "PROJECT=$PROJECT" >> "$GITHUB_ENV"

      - name: Run deployment script
        env:
          PRIVATE_KEY: ${{ secrets[format('{0}_PRIVATE_KEY', env.PROJECT)] }}
        run: |
          echo "Running deployment for project: $PROJECT"
          python deploy_sql_files.py --project "$PROJECT"
