name: snowflake-devops-demo

on:
  push:
    branches:
      - PROD
    paths:
      - 'dbscripts2/**'
  pull_request:
    branches:
      - PROD
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      - name: Show trigger info (for debug)
        run: |
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install snowflake-connector-python

      - name: Deploy SQL files, Archive, and Clean up
        if: ${{ github.actor != 'github-actions' }}
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: |
          python deploy_sql_files.py

      - name: Create Pull Request with archive changes
        if: ${{ github.actor != 'github-actions' }}
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Auto deploy, archive old versions, and clean up archive"
          title: "Automated Archive PR to PROD"
          body: |
            This PR was automatically generated by the GitHub Actions workflow
            to archive deployed SQL scripts and clean up old ones.
          branch: auto/archive-${{ github.run_id }}
          base: PROD
          delete-branch: true
