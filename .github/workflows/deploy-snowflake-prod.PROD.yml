name: Deploy to PROD Snowflake

on:
  push:
    branches: [PROD]
    paths: ['dbscripts2/**.sql']
  workflow_dispatch:

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install snowflake-connector-python cryptography

      - name: Get changed files and extract project
        id: detect
        run: |
          git fetch origin
          git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" -- '*.sql' > changed_files.txt

          echo "Changed files:"
          cat changed_files.txt

          project=$(awk -F'/' '/^dbscripts2\// { print $2; exit }' changed_files.txt)
          if [ -z "$project" ]; then
            echo "âŒ Could not detect project name."
            exit 1
          fi

          echo "PROJECT_NAME=$(echo $project | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "SECRET_NAME=$(echo ${project}_PRIVATE_KEY | tr '[:lower:]' '[:upper:]')" >> $GITHUB_ENV
          echo "âœ… Detected project: $project"

          echo "GITHUB_BEFORE=${{ github.event.before }}" >> $GITHUB_ENV
          echo "GITHUB_SHA=${{ github.sha }}" >> $GITHUB_ENV

      - name: Write private key to file
        run: |
          echo "ðŸ” Using secret: $SECRET_NAME"
          secret_value="${{ secrets[env.SECRET_NAME] }}"
          if [ -z "$secret_value" ]; then
            echo "âŒ Secret $SECRET_NAME not found. Please add it to GitHub secrets."
            exit 1
          fi
          mkdir -p keys
          echo "$secret_value" > keys/temp_key.p8
          chmod 600 keys/temp_key.p8

      - name: Deploy SQL to Snowflake
        env:
          CONFIG_FILE: configs/${{ env.PROJECT_NAME }}.json
          GITHUB_BEFORE: ${{ github.event.before }}
          GITHUB_SHA: ${{ github.sha }}
        run: python deploy_sql_files.py
