name: Deploy to PROD Snowflake

on:
  push:
    branches: [PROD]
    paths: ['dbscripts2/**']
  workflow_dispatch:

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install snowflake-connector-python

      - name: Ensure archive folder exists
        run: mkdir -p archive

      - name: Get list of changed files from last commit
        id: changes
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep '.sql$' || true)
          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          echo "$CHANGED_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Deploy to PROD and Archive Old Files
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.PROD_SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.PROD_SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.PROD_SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.PROD_SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.PROD_SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.PROD_SNOWFLAKE_DATABASE }}
          CHANGED_FILES: ${{ env.CHANGED_FILES }}
        run: python deploy_sql_files.py
