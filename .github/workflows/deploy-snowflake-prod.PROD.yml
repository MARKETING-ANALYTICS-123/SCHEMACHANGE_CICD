name: Snowflake CI/CD Deploy

on:
  push:
    branches: [PROD]
  pull_request:
    branches: [PROD]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Get changed SQL files
        id: detect-changes
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE=${{ github.event.pull_request.base.sha }}
            HEAD=${{ github.event.pull_request.head.sha }}
          else
            git fetch origin PROD --depth=2
            BASE=$(git rev-parse HEAD^)
            HEAD=HEAD
          fi

          echo "Base SHA: $BASE"
          echo "Head SHA: $HEAD"

          changed=$(git diff --name-only "$BASE" "$HEAD" | grep '\.sql$' || true)
          if [[ -z "$changed" ]]; then
            echo "No changed .sql files, exiting."
            exit 0
          fi

          echo "CHANGED_FILES=$(echo $changed | tr '\n' ' ')" >> $GITHUB_ENV
          first_file=$(echo "$changed" | head -n 1)
          project=$(echo "$first_file" | cut -d'/' -f2)
          echo "PROJECT=$project" >> $GITHUB_ENV

      - name: Extract private key and save config path
        env:
          PROJECT: ${{ env.PROJECT }}
          MARKETING_PRIVATE_KEY: ${{ secrets.MARKETING_PRIVATE_KEY }}
          SALES_PRIVATE_KEY: ${{ secrets.SALES_PRIVATE_KEY }}
          FINANCE_PRIVATE_KEY: ${{ secrets.FINANCE_PRIVATE_KEY }}
        run: |
          echo "Using project: $PROJECT"
          CONFIG_FILE="configs/${PROJECT}.json"
          echo "CONFIG_FILE=$CONFIG_FILE" >> $GITHUB_ENV

          if [ ! -f "$CONFIG_FILE" ]; then
            echo "❌ Config file not found: $CONFIG_FILE"
            exit 1
          fi

          UPPER=$(echo "$PROJECT" | tr '[:lower:]' '[:upper:]')
          echo "Uppercase project: $UPPER"

          # Select the correct secret
          if [ "$UPPER" = "MARKETING" ]; then
            echo "${MARKETING_PRIVATE_KEY}" > keys/temp_key.p8
          elif [ "$UPPER" = "SALES" ]; then
            echo "${SALES_PRIVATE_KEY}" > keys/temp_key.p8
          elif [ "$UPPER" = "FINANCE" ]; then
            echo "${FINANCE_PRIVATE_KEY}" > keys/temp_key.p8
          else
            echo "❌ No secret found for $UPPER"
            exit 1
          fi
          echo "✅ Private key saved to keys/temp_key.p8"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install snowflake-connector-python cryptography

      - name: Run deployment script
        run: |
          echo "Deploying project $PROJECT with changed files:"
          echo "$CHANGED_FILES"
          python deploy_sql_files.py
        env:
          CONFIG_FILE: configs/${{ env.PROJECT }}.json
          CHANGED_FILES: ${{ env.CHANGED_FILES }}
