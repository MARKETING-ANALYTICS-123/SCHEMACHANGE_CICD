name: Deploy to PROD

on:
  push:
    branches:
      - PROD

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # full git history needed for HEAD^

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install snowflake-connector-python pyyaml

      - name: Detect changed project
        id: changes
        run: |
          git fetch origin PROD

          if git rev-parse HEAD^ >/dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          else
            CHANGED_FILES=$(git diff --name-only HEAD)
          fi

          echo "Changed files: $CHANGED_FILES"

          PROJECT=""
          for file in $CHANGED_FILES; do
            if [[ "$file" == dbscripts2/* ]]; then
              PROJECT=$(echo "$file" | cut -d'/' -f2)
              echo "Detected project: $PROJECT"
              break
            fi
          done

          if [[ -z "$PROJECT" ]]; then
            echo "No project changes detected."
            exit 1
          fi

          echo "project=$PROJECT" >> "$GITHUB_OUTPUT"

      - name: Run deployment script
        env:
          PROJECT: ${{ steps.changes.outputs.project }}
          SNOWSQL_PRIVATE_KEY: ${{ secrets[format('{0}_SNOWSQL_PRIVATE_KEY', steps.changes.outputs.project)] }}
          SNOWSQL_ACCOUNT: ${{ secrets[format('{0}_SNOWSQL_ACCOUNT', steps.changes.outputs.project)] }}
          SNOWSQL_USER: ${{ secrets[format('{0}_SNOWSQL_USER', steps.changes.outputs.project)] }}
          SNOWSQL_ROLE: ${{ secrets[format('{0}_SNOWSQL_ROLE', steps.changes.outputs.project)] }}
          SNOWSQL_WAREHOUSE: ${{ secrets[format('{0}_SNOWSQL_WAREHOUSE', steps.changes.outputs.project)] }}
        run: |
          python deploy.py --project $PROJECT
