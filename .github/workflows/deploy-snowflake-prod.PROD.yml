name: Deploy to PROD

on:
  push:
    branches:
      - PROD

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important to access full git history including HEAD^

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install snowflake-connector-python pyyaml

      - name: Detect changed project
        id: changes
        run: |
          git fetch origin PROD

          if git rev-parse HEAD^ >/dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          else
            CHANGED_FILES=$(git diff --name-only HEAD)
          fi

          echo "Changed files: $CHANGED_FILES"

          PROJECT=""
          for file in $CHANGED_FILES; do
            if [[ "$file" == dbscripts2/* ]]; then
              PROJECT=$(echo "$file" | cut -d'/' -f2)
              echo "Detected project: $PROJECT"
              break
            fi
          done

          if [[ -z "$PROJECT" ]]; then
            echo "No project changes detected."
            exit 1
          fi

          echo "project=$PROJECT" >> "$GITHUB_OUTPUT"
          echo "PROJECT=$PROJECT" >> "$GITHUB_ENV"

      - name: Set project-specific secrets
        run: |
          echo "Using secrets for project: $PROJECT"
          echo "SNOWSQL_PRIVATE_KEY=${{ secrets[env.PROJECT + '_SNOWSQL_PRIVATE_KEY'] }}" >> $GITHUB_ENV
          echo "SNOWSQL_ACCOUNT=${{ secrets[env.PROJECT + '_SNOWSQL_ACCOUNT'] }}" >> $GITHUB_ENV
          echo "SNOWSQL_USER=${{ secrets[env.PROJECT + '_SNOWSQL_USER'] }}" >> $GITHUB_ENV
          echo "SNOWSQL_ROLE=${{ secrets[env.PROJECT + '_SNOWSQL_ROLE'] }}" >> $GITHUB_ENV
          echo "SNOWSQL_WAREHOUSE=${{ secrets[env.PROJECT + '_SNOWSQL_WAREHOUSE'] }}" >> $GITHUB_ENV

      - name: Run deployment script
        run: |
          python deploy.py --project $PROJECT
