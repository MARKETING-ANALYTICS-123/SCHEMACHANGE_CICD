name: Deploy to PROD Snowflake

on:
  push:
    branches: [PROD]
    paths: ['dbscripts2/**']
  workflow_dispatch:

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install snowflake-connector-python cryptography

      - name: Get changed SQL files as env var
        id: get-changed
        run: |
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.sql$' | tr '\n' ' ')
          echo "DEBUG: changed_files = [$changed_files]"
          echo "CHANGED_FILES=$changed_files" >> $GITHUB_ENV

      - name: Extract project name from changed files
        id: extract-project
        run: |
          first_file=$(echo "$CHANGED_FILES" | awk '{print $1}')
          echo "First file: $first_file"
          if [ -z "$first_file" ]; then
            echo "âŒ No changed .sql files detected."
            exit 1
          fi
          project=$(echo "$first_file" | cut -d'/' -f2)
          if [ -z "$project" ]; then
            echo "âŒ Could not detect project name from path: $first_file"
            exit 1
          fi
          project_lower=$(echo "$project" | tr '[:upper:]' '[:lower:]')
          echo "PROJECT_NAME=$project_lower" >> $GITHUB_ENV
          echo "SECRET_NAME=$(echo ${project}_PRIVATE_KEY | tr '[:lower:]' '[:upper:]')" >> $GITHUB_ENV
          echo "âœ… Detected project: $project_lower"

      - name: Write private key to file
        run: |
          echo "ðŸ” Using secret: $SECRET_NAME"
          secret_value="${{ secrets[env.SECRET_NAME] }}"
          if [ -z "$secret_value" ]; then
            echo "âŒ Secret $SECRET_NAME not found. Please add it to GitHub secrets."
            exit 1
          fi
          mkdir -p keys
          echo "$secret_value" > keys/temp_key.p8
          chmod 600 keys/temp_key.p8

      - name: Deploy SQL to Snowflake
        env:
          CONFIG_FILE: configs/${{ env.PROJECT_NAME }}.json
          CHANGED_FILES: ${{ env.CHANGED_FILES }}
        run: python deploy_sql_files.py
