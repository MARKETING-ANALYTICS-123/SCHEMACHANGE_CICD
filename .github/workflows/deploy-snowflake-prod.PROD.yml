name: Deploy to PROD Snowflake

on:
  push:
    branches: [PROD]
    paths: ['dbscripts2/**']
  workflow_dispatch:

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install snowflake-connector-python cryptography

      - name: Get changed SQL files as env var
        id: get-changed
        run: |
          git fetch origin PROD --depth=1
          BASE_SHA=$(git merge-base HEAD origin/PROD)
          echo "Base SHA: $BASE_SHA"

          changed_files=$(git diff --name-only $BASE_SHA HEAD | grep '\.sql$' || true)

          if [ -z "$changed_files" ]; then
            echo "❌ No changed .sql files found."
            exit 0
          fi

          echo "CHANGED_FILES=$(echo $changed_files | tr '\n' ' ')" >> $GITHUB_ENV
          echo "✅ Found changed files: $changed_files"

      - name: Extract project name from first changed file
        id: extract-project
        run: |
          first_file=$(echo "$CHANGED_FILES" | awk '{print $1}')
          echo "First changed file: $first_file"

          if [[ ! $first_file =~ ^dbscripts2/([^/]+)/ ]]; then
            echo "❌ Could not detect project name from changed files."
            exit 1
          fi

          project="${BASH_REMATCH[1]}"
          project_lower=$(echo "$project" | tr '[:upper:]' '[:lower:]')

          echo "PROJECT_NAME=$project_lower" >> $GITHUB_ENV
          secret_name=$(echo "${project}_PRIVATE_KEY" | tr '[:lower:]' '[:upper:]')
          echo "SECRET_NAME=$secret_name" >> $GITHUB_ENV
          echo "✅ Detected project: $project_lower"

      - name: Write private key to file
        run: |
          echo "🔐 Using secret: $SECRET_NAME"
          secret_value="${{ secrets[env.SECRET_NAME] }}"
          if [ -z "$secret_value" ]; then
            echo "❌ Secret $SECRET_NAME not found. Please add it to GitHub secrets."
            exit 1
          fi
          mkdir -p keys
          echo "$secret_value" > keys/temp_key.p8
          chmod 600 keys/temp_key.p8

      - name: Deploy SQL to Snowflake
        env:
          CONFIG_FILE: configs/${{ env.PROJECT_NAME }}.json
          CHANGED_FILES: ${{ env.CHANGED_FILES }}
        run: python deploy_sql_files.py
