name: Deploy to PROD

on:
  push:
    branches:
      - PROD

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important for full git history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install snowflake-connector-python pyyaml

      - name: Detect changed project
        id: changes
        run: |
          git fetch origin PROD

          if git rev-parse HEAD^ >/dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          else
            CHANGED_FILES=$(git diff --name-only HEAD)
          fi

          echo "Changed files: $CHANGED_FILES"

          PROJECT=""
          for file in $CHANGED_FILES; do
            if [[ "$file" == dbscripts2/* ]]; then
              PROJECT=$(echo "$file" | cut -d'/' -f2)
              echo "Detected project: $PROJECT"
              break
            fi
          done

          if [[ -z "$PROJECT" ]]; then
            echo "No project changes detected."
            exit 1
          fi

          echo "project=$PROJECT" >> "$GITHUB_OUTPUT"
          echo "PROJECT=$PROJECT" >> "$GITHUB_ENV"

      - name: Set project-specific secrets
        run: |
          echo "Using secrets for project: $PROJECT"
          echo "SNOWSQL_PRIVATE_KEY=${{ secrets[format('{0}_SNOWSQL_PRIVATE_KEY', env.PROJECT)] }}" >> $GITHUB_ENV
          echo "SNOWSQL_ACCOUNT=${{ secrets[format('{0}_SNOWSQL_ACCOUNT', env.PROJECT)] }}" >> $GITHUB_ENV
          echo "SNOWSQL_USER=${{ secrets[format('{0}_SNOWSQL_USER', env.PROJECT)] }}" >> $GITHUB_ENV
          echo "SNOWSQL_ROLE=${{ secrets[format('{0}_SNOWSQL_ROLE', env.PROJECT)] }}" >> $GITHUB_ENV
          echo "SNOWSQL_WAREHOUSE=${{ secrets[format('{0}_SNOWSQL_WAREHOUSE', env.PROJECT)] }}" >> $GITHUB_ENV

      - name: Run deployment script
        env:
          PROJECT: ${{ env.PROJECT }}
          SNOWSQL_PRIVATE_KEY: ${{ secrets[format('{0}_SNOWSQL_PRIVATE_KEY', env.PROJECT)] }}
          SNOWSQL_ACCOUNT: ${{ secrets[format('{0}_SNOWSQL_ACCOUNT', env.PROJECT)] }}
          SNOWSQL_USER: ${{ secrets[format('{0}_SNOWSQL_USER', env.PROJECT)] }}
          SNOWSQL_ROLE: ${{ secrets[format('{0}_SNOWSQL_ROLE', env.PROJECT)] }}
          SNOWSQL_WAREHOUSE: ${{ secrets[format('{0}_SNOWSQL_WAREHOUSE', env.PROJECT)] }}
        run: |
          echo "Running deployment for project: $PROJECT"
          if [ ! -f deploy.py ]; then
            echo "Error: deploy.py not found!"
            exit 1
          fi
          python deploy_sql_files.py --project "$PROJECT" || (echo "Deployment script failed!" && exit 1)
